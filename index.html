<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome for development use only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Ladder Logic</title>
</head>
<body>
    <div class="main">
        <!-- ------- toolbar ------- -->
        <div class="toolbar">
            <h2 id="title">Ladder Logic</h2>
            <div class="states tools">
                <div class="item" id="printButton">
                    <i class="fas fa-print fa-3x"></i>
                    <p>Print</p>
                </div>
                <div class="item">
                    <i class="fas fa-save fa-3x"></i>
                    <p>Save</p>
                </div>
                <div class="item">
                    <i class="fas fa-spinner fa-3x"></i>
                    <p>Load</p>
                </div>
                <div class="item">
                    <i class="fas fa-trash fa-3x"></i>
                    <p>Clear</p>
                </div>

            </div>
            <h3>Draw</h3>
            <div class="drawTools tools">
                <div class="item tool" data-value="pencil" id="pencil">
                    <i class="fas fa-pen fa-3x"></i>
                    <p>Pencil</p>
                </div>
                <div class="item tool" data-value="eraser" id="eraser">
                    <i class="fas fa-eraser fa-3x"></i>
                    <p>Eraser</p>
                </div>
                <div class="item tool" data-value="eraser" id="eraser">
                    <i class="fas fa-font fa-3x"></i>
                    <p>Text</p>
                </div>
            </div>
            <h3>Components</h3>              
            <div class="components tools">
                <div class="item tool" data-value="component">
                    <i class="far fa-circle fa-3x"></i>
                    <p>item</p>
                </div>
                <div class="item tool" data-value="component">
                    <i class="far fa-circle fa-3x"></i>
                    <p>item</p>
                </div>
                <div class="item tool" data-value="component">
                    <i class="far fa-circle fa-3x"></i>
                    <p>item</p>
                </div>
            </div>
        </div>
        <!-- ------- workspace ------- -->
        <div class="work">
            <div class="main-page">
                <div class="draw" id="container"></div>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Konva.js -->
    <script src="./js/konva.min.js"></script>
    <!-- used to print the canvas -->
    <script src="./js/print-js/dist/print.js"></script>
    <!-- variables for the following scripts -->
    <script>
        const container = document.querySelector("#container");
        const width = container.clientWidth;
        const height = container.clientHeight;
        const blockSnapSize = width / 30; // tweak this to suite your needs
        const padding = blockSnapSize;
    </script>
    <script src="./js/script.js"></script>
    <script src="./js/gridLayer.js"></script>
    <script src="./js/drawLines.js"></script>
</body>
</html>
