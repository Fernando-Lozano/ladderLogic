<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ladder Logic</title>
</head>
<body>
    <!-- ----------------------- add text popup ---------------------- -->
    <div class="inputDiv">
        <div class="innerInput">
            <form id="addText">
                <input type="text" id="textInput" pattern="^[\w\d]+.*$" title="Must not be empty" required>
                <button type="submit" id="submit">Add</button>
            </form>
            <span id="closeText">&times;</span>
        </div>
    </div>

    <div class="main">
        <!-- ----------------------- toolbar ---------------------- -->
        <div class="toolbar">
            <h1 id="title">Ladder Logic</h1>
            <div class="states toolbarItems">
                <div class="item tool" id="download">
                    <img src="./images/download.svg" alt="download icon" height="40">
                    <p>Download</p>
                </div>

                <!-- future plans -->
                <!-- <div class="item tool">
                    <img src="./images/save.svg" alt="save icon" height="40">
                    <p>Save</p>
                </div>
                <div class="item tool">
                    <img src="./images/load.svg" alt="load icon" height="40">
                    <p>Load</p>
                </div> -->

                <div class="item tool" id="clear">
                    <img src="./images/clear.svg" alt="clear icon" height="40">
                    <p>Clear</p>
                </div>
            </div>
            <h3>Draw</h3>
            <div class="toolbarItems">
                <div class="drawTools">
                    <div class="item tool" data-value="pencil" id="pencil">
                        <img src="./images/pencil.svg" alt="pencil icon" height="40">
                        <p>Pencil</p>
                    </div>
                    <div class="item tool" data-value="eraser" id="eraser">
                        <img src="./images/eraser.svg" alt="eraser icon" height="40">
                        <p>Eraser</p>
                    </div>
                </div>
                <div class="item tool" id="text">
                    <img src="./images/text.svg" alt="text icon" height="40">
                    <p>Text</p>
                </div>
            </div>
            <h3>Components</h3>              
            <div class="componentParent">
                <div class="components">
                    <h4>Pushbuttons</h4>
                    <section>
                        <div class="item component">
                            <img src="./images/components/stop.png" alt="stop button" height="36">
                            <p>Stop</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/start.png" alt="start button" height="36">
                            <p>Start</p>
                        </div>
                    </section>
                    <h4>Coils and Contacts</h4>
                    <section>
                        <div class="item component">
                            <img src="./images/components/load.png" alt="load" height="36">
                            <p>Load</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/coil.png" alt="coil" height="36">
                            <p>Coil</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOcontact.png" alt="NO contact" height="36">
                            <p>Contact</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NCcontact.png" alt="NC contact" height="36">
                            <p>Contact</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOonDelay.png" alt="NO on-delay contact" height="36">
                            <p>On-delay</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NConDelay.png" alt="NC on-delay contact" height="36">
                            <p>On-delay</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOoffDelay.png" alt="NO off-delay contact" height="36">
                            <p>Off-delay</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NCoffDelay.png" alt="NC off-delay contact" height="36">
                            <p>Off-delay</p>
                        </div>
                    </section>
                    <h4>Switches</h4>
                    <section>
                        <div class="item component">
                            <img src="./images/components/toggleSwitch.png" alt="toggle switch" height="36">
                            <p>Toggle</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOlimitSwitch.png" alt="NO limit switch" height="36">
                            <p>Limit</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NClimitSwitch.png" alt="NC limit switch" height="36">
                            <p>Limit</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOtempSwitch.png" alt="NO temp switch" height="36">
                            <p>Temp</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NCtempSwitch.png" alt="NC temp switch" height="36">
                            <p>Temp</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOpressureSwitch.png" alt="NO pressure switch" height="36">
                            <p>Pressure</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NCpressureSwitch.png" alt="NC pressure switch" height="36">
                            <p>Pressure</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOfloatSwitch.png" alt="NO pressure switch" height="36">
                            <p>Float</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NCfloatSwitch.png" alt="NC pressure switch" height="36">
                            <p>Float</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NOflowSwitch.png" alt="NO flow switch" height="36">
                            <p>Flow</p>
                        </div>
                        <div class="item component">
                            <img src="./images/components/NCflowSwitch.png" alt="NC flow switch" height="36">
                            <p>Flow</p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
        <!-- ----------------------- work area ---------------------- -->
        <div class="workArea">
            <div class="workSpace" id="container"></div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Konva.js -->
    <script src="./js/konva.min.js"></script>
    
    <script src="./js/script.js"></script>
    <script src="./js/gridLayer.js"></script>
    <script src="./js/drawLines.js"></script>
    <script src="./js/addComponents.js"></script>
    <script src="./js/addText.js"></script>
</body>
</html>
