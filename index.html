<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome for development use only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Ladder Logic</title>
</head>
<body>
    <!-- ----------------------- add text popup ---------------------- -->
    <div class="inputDiv">
        <form class="textContainer" id="addText">
            <input type="text" id="textInput" pattern="\w" title="Must not be empty" required>
            <button type="submit" id="submit">Add</button>
        </form>
    </div>

    <div class="main">
        <!-- ----------------------- toolbar ---------------------- -->
        <div class="toolbar">
            <h1 id="title">Ladder Logic</h1>
            <div class="states tools">
                <div class="item" id="print">
                    <img src="./images/printer.svg" alt="printer icon" height="50">
                    <p>Download</p>
                </div>
                <div class="item">
                    <img src="./images/save.svg" alt="save icon" height="50">
                    <p>Save</p>
                </div>
                <div class="item">
                    <img src="./images/load.svg" alt="load icon" height="50">
                    <p>Load</p>
                </div>
                <div class="item" id="clear">
                    <img src="./images/clear.svg" alt="clear icon" height="50">
                    <p>Clear</p>
                </div>

            </div>
            <h3>Draw</h3>
            <div class="drawTools tools">
                <div class="item" data-value="pencil" id="pencil">
                    <img src="./images/pencil.svg" alt="pencil icon" height="50">
                    <p>Pencil</p>
                </div>
                <div class="item" data-value="eraser" id="eraser">
                    <img src="./images/eraser.svg" alt="eraser icon" height="50">
                    <p>Eraser</p>
                </div>
                <div class="item" id="text">
                    <img src="./images/text.svg" alt="text icon" height="50">
                    <p>Text</p>
                </div>
            </div>
            <h3>Components</h3>              
            <div class="components tools">
                <div class="item component">
                    <img src="./images/components/stop.png" alt="stop button" height="50">
                    <p>button</p>
                </div>
                <div class="item component">
                    <img src="./images/components/start.png" alt="start button" height="50">
                    <p>button</p>
                </div>
                <div class="item component">
                    <img src="./images/components/coil.png" alt="coil" height="50">
                    <p>Coil</p>
                </div>
            </div>
        </div>
        <!-- ----------------------- workspace ---------------------- -->
        <div class="work">
            <div class="main-page">
                <div class="draw" id="container"></div>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Konva.js -->
    <script src="./js/konva.min.js"></script>
    <!-- used to print the canvas -->
    <!-- <script src="./js/print-js/dist/print.js"></script> -->
    <script src="./js/jsPDF-1.3.2/dist/jspdf.debug.js"></script>
    <!-- variables for the following scripts -->
    <script>
        const container = document.querySelector("#container");
        const width = container.clientWidth;
        const height = container.clientHeight;
        const blockSnapSize = Math.round(width / 16); // tweak this to suite your needsl
        const padding = blockSnapSize;
        const lineSize = 2; // size of line drawings
    </script>
    <script src="./js/script.js"></script>
    <script src="./js/gridLayer.js"></script>
    <script src="./js/drawLines.js"></script>
    <script src="./js/addComponents.js"></script>
    <script src="./js/addText.js"></script>
</body>
</html>
